server {
		listen       80;
		#listen  [::]:80;
		server_name  172.17.0.1, localhost, 127.0.0.1;
# 		server_name  localhost, 127.0.0.1;

		#charset koi8-r;
		#access_log  /var/log/nginx/host.access.log  main;

		keepalive_timeout   70;

		gzip on;
		gzip_min_length 200;
		gzip_buffers 4 16k;
		gzip_comp_level 6;
		gzip_types text/plain application/javascript text/css application/xml text/javascript application/json;
		gzip_vary on;
		gzip_disable "MSIE [1-6]\.";
		gzip_proxied any;

		# 配置django ，如果符合 /api/ 开头的url，就转发到http://127.0.0.1:8000
		location /api/ {
		   proxy_pass http://172.17.0.1:8999;
# 		   proxy_pass http://127.0.0.1:8999;
		   proxy_pass_request_headers      on;
		   proxy_set_header Host $host;
		   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		 }

		# 配置vue，默认的所有的请求，都转发到  http://127.0.0.1:8080;  比上面多了几个配置，因为要支持websocket
		location / {
		    root   /usr/share/nginx/html;
		    index  index.html index.htm;
			try_files  $uri $uri/ /index.html;
		}

		#error_page  404              /404.html;

		# redirect server error pages to the static page /50x.html
		#


